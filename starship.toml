scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

[username]
show_always = false
format = "[$user]($style)::"

[directory]
style = "cyan"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style)"
symbol = "î‚ "
style = "bright-purple"
#lways_show_remote = true

[git_status]
format='[(\[$conflicted$renamed$modified$staged$deleted$stashed$untracked\])( $ahead_behind)]($style) '
style='purple bold'
ahead = ">${count}"
behind = "<${count}"
diverged = "<>"
staged = '+'
untracked = '%'
deleted= '-'
modified= '*'
up_to_date= "="
conflicted = "><"


[gcloud]
disabled=true

[nodejs]
disabled=true
